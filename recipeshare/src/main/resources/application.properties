spring.application.name=recipeshare
logging.level.root=INFO
logging.level.com.mcon152.recipeshare.web=DEBUG
logging.level.org.springframework.web=INFO
server.port=8081
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %clr(%-5level){magenta} %logger{36} - recipe=%X{recipeName} - %msg%n
# Base log file
logging.file.name=logs/recipeshare.log

# Rolling policy (Spring Boot + Logback)
logging.logback.rollingpolicy.file-name-pattern=logs/recipeshare-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=50K
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.clean-history-on-start=true
